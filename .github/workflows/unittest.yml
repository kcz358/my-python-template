name: Unittest

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/**"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/**"
  workflow_dispatch:


jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Run test
        timeout-minutes: 20
        run: |
          python3 test/run_suite.py